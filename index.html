<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body id="app">
        <div class="container">
            <div id="container">
                <h1>Simple Interest Calculator</h1>
                <form class="container-default">
                    <div class="container-input">
                        <label for="principal">Amount</label>
                        <input type="number"  id="principal">
                    </div>
                    <div class="container-input">
                        <label for="rate">Interest Rate</label>
                        <input type="range" min="1" max="20" value="1" class="slider" step="0.5" id="rate">
                        <span id="outputValue"></span>
                    </div>
                    <div class="container-input">
                        <label for="years">No. of Years</label>
                        <select name="years" id="years"></select>
                    </div>
                </form>
                <div class="container-default">
                    <button onclick="compute(event)">Compute Interest</button>
                    <button onclick="reset(event)">Reset</button>
                </div>
            </div>
            <footer class="container-default">&copy; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
